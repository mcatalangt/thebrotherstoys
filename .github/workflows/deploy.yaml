name: Deploy all

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with: { node-version: '18' }

      - name: Build caceria
        working-directory: ./caceria
        run: |
          npm ci
          npm run build

      - name: Build admin
        working-directory: ./admin_caceria
        run: |
          npm ci
          npm run build

      - name: Configure gcloud
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          echo "$GCP_SA_KEY" > /tmp/gcp-key.json
          gcloud auth activate-service-account --key-file=/tmp/gcp-key.json
          gcloud config set project ${{ secrets.GCP_PROJECT }}
          gcloud auth configure-docker --quiet

      - name: Build & push API image
        working-directory: ./api_caceria
        run: |
          IMAGE=gcr.io/${{ secrets.GCP_PROJECT }}/api-caceria:${{ github.sha }}
          docker build -t $IMAGE .
          docker push $IMAGE

      - name: Deploy Cloud Run
        run: |
          IMAGE=gcr.io/${{ secrets.GCP_PROJECT }}/api-caceria:${{ github.sha }}
          gcloud run deploy api-caceria \
            --image $IMAGE \
            --region ${{ secrets.REGION }} \
            --platform managed \
            --allow-unauthenticated

      - name: Install firebase-tools
        run: npm install -g firebase-tools

      - name: Deploy Hosting
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp-key.json
        run: |
          firebase use ${{ secrets.GCP_PROJECT }}
          firebase deploy --only hosting:${{ secrets.FIREBASE_SITE_CACERIA }},hosting:${{ secrets.FIREBASE_SITE_ADMIN }} --project ${{ secrets.GCP_PROJECT }}